<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h2>HRML Table</h2>
    <table border="1" width="299" cellspacing="0" cellpadding="10">
      <tr>
        <th>Code</th>
        <th>Item</th>
      </tr>
      <tr>
        <td>sdfsd</td>
        <td>dsf-sdf</td>
      </tr>
      <tr>
        <td>dfsfsf</td>
        <td>dsfs-df</td>
      </tr>
    </table>

    <h2>Table Span</h2>
    <table width="500" border="1" cellspacing="0">
        <tr>
            <th colspan="6">TIME TABLE</th>

        </tr>
        <tr> 
            <th rowspan="6">HOURS</th>
            <th>MONDAY</th>
            <th>TUESDAY</th>
            <th>WEDSDAY</th>
            <th>FRIDAY</th>
        </tr>
    </table>
  </body>
</html>
